<main *ngIf="contacts$ | async">
  <button (click)="show = !show">Add User</button>

  <app-contacts-form
    *ngIf="show"
    (FormSubmitted)="onFormSubmit($event)"
  ></app-contacts-form>
  <app-contacts-list
    [contacts]="contacts"
    (DeleteContact)="onDeleteContact($event)"
    (UpdateContact)="onUpdateContact($event)"
  ></app-contacts-list>
</main>
